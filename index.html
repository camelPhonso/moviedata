<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='styles.css'>
        <script defer src='main.js'></script>
        <title>Movie Night Assistant allows you to keep a common pool of movie selections</title>
    </head>
    <body>
        <header>
            <h1>Movie Night Assistant</h1>
        </header>
        <section id="view">
            <div id="first" class="screen"></div>
            <h3>You can review all choices submitted for movie night here</h3>
            <form id="filter">
                <label for="title_filter">Search the pool by film title</label>
                <input id="title_filter" type="datalist" class="input"></input>
                <div id="selector" class="hidden"></div>
            </form>
            <div id="movie_list"></div>
        </section>
        <section id="interact">
            <div id="second" class="screen"></div>
            <h3>Add any film you like to the pool</h3>
            <form id="fiddle"  onkeyup="mirror()">
                <label for="director_input">Director</label>
                <input id="director_input" type="text" class="input create" required></input>
                <label for="title_input">Title</label>
                <input id="title_input" type="text" class="input create" required></input>
                <label for="year_input">Release Year</label>
                <input id="year_input" type="number" class="input create" required></input>
                <label for="rating_input">Imdb Rating</label>
                <input id="rating_input" type="number" class="input create" required></input>
                <label for="cast_input">Cast Information</label>
                <input id="cast_input" type="text" class="input create" required></input>
                <label for="plot_input">Plot Summary</label>
                <input id="plot_input" type="text" class="input create" required></input>
                <button id="submit" type="button" onclick="newFilm()">Add movie</button>
            </form>
            <div id="mirror">
                <div id="title-mirror" class="mirror"></div>
                <div id="director-mirror" class="mirror"></div>
                <div id="year-mirror" class="mirror"></div>
                <div id="rating-mirror" class="mirror"></div>
                <div id="cast-mirror" class="mirror"></div>
                <div id="plot-mirror" class="mirror"></div>
            </div>
        </section>
    </body>
    <footer>
        <p>developed by camelPhonso</p>
    </footer>
</html>
